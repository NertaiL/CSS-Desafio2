<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/img/harry favicon.png"
      type="image/x-icon"
    />
    <title>HP</title>
  </head>
  <body>
    <!--aqui la idea era utilizar un main, que es el que abarca todo, pero quise probar de esta forma, nose si sera mala practica o no-->
    <div id="container">
      <!-- top header -->
      <header><h2>Harry Potter</h2></header>

      <!-- menu lateral  -->
      <aside>
        <div class="menu">
          <h4>Categorias</h4>
          <p>Ropa (3)</p>
          <p>Varitas (4)</p>
          <p>Acessorios (1)</p>
          <p>Bufandas (2)</p>
        </div>
      </aside>

      <!-- Seccion de ventas -->
      <main>
        <div id="card">
          <div class="compact">
            <img src="assets/img/nimbu200.avif" alt="nimbus2000" />
          </div>
          <div class="text">
            <div class="titulocard">Nimbus 2000</div>
            <div><p>$50.000</p></div>
            <button>Buy</button>
          </div>
        </div>
        <div id="card">
          <div class="compact">
            <img src="assets/img/varita de sauco.jpg" alt="varita" />
          </div>
          <div class="text">
            <div class="titulocard">Varita de sauco</div>
            <div><p>$100.000</p></div>
            <button>Buy</button>
          </div>
        </div>
        <div id="card">
          <div class="compact">
            <img src="assets/img/buffanda de gryffindor.jpg" alt="buffanda" />
          </div>
          <div class="text">
            <div class="titulocard">Bufanda gryffindor</div>
            <div><p>$20.000</p></div>
            <button>Buy</button>
          </div>
        </div>
        <div id="card">
          <div class="compact">
            <img src="assets/img/lentes.webp" alt="Gafas" />
          </div>
          <div class="text">
            <div class="titulocard">Gafas Harry Potter</div>
            <div><p>$30.000</p></div>
            <button>Buy</button>
          </div>
        </div>
        <div id="card">
          <div class="compact">
            <img src="assets/img//snitch dorada.jpg" alt="snitch" />
          </div>
          <div class="text">
            <div class="titulocard">Snitch dorada</div>
            <div><p>$10.000</p></div>
            <button>Buy</button>
          </div>
        </div>
        <div id="card">
          <div class="compact">
            <img
              src="assets/img/sombrero seleccionador.jpg"
              alt="Sombrero seleccionador"
            />
          </div>
          <div class="text">
            <div class="titulocard">Sombrero seleccionador</div>
            <div><p>$30.000</p></div>
            <button>Buy</button>
          </div>
        </div>
      </main>

      <!-- footer -->
      <footer>@HarryPotter</footer>
    </div>
  </body>
</html>
